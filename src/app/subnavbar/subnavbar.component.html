<div class="card">
      <div class="flex">
            <!-- Confirmation box -->
            <p-toast position="center" key="confirm" (onClose)="onReject()" [baseZIndex]="5000">
                  <ng-template let-message pTemplate="message">
                      <div class="flex-column" style="flex: 1">
                          <div class="text-center">
                              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                              <h4>{{message.summary}}</h4>
                              <p>{{message.detail}}</p>
                          </div>
                          <div class="grid p-fluid">
                              <div class="col-6">
                                  <button type="button" pButton (click)="executeValidations()" label="Si" class="p-button-success"></button>
                              </div>
                              <div class="col-6">
                                  <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                              </div>
                          </div>
                      </div>
                  </ng-template>
              </p-toast>
            <p-tabMenu [model]="items" class="flex-tabmenu"></p-tabMenu>
            <!-- Executes validation process -->
            <button class="button" (click)="showConfirm()">Ejecutar proceso</button>
      </div>
</div>
